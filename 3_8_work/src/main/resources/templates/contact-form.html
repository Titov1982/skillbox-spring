<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактирование контакта</title>
</head>
<body>
    <h1 th:text="${formTitle}"></h1>
    <form th:action="${actionPath}" method="post">
        <input type="hidden" id="id" name="id" required th:value="${contact.id}">
        <div>
            <label for="firstName">Имя</label>
            <input type="text" id="firstName" name="firstName" required th:value="${contact.firstName}">
        </div>
        <div>
            <label for="lastName">Фамилия</label>
            <input type="text" id="lastName" name="lastName" required th:value="${contact.lastName}">
        </div>
        <div>
            <label for="email">Почта</label>
            <input type="text" id="email" name="email" required th:value="${contact.email}">
        </div>
        <div>
            <label for="phone">Телефон</label>
            <input type="text" id="phone" name="phone" required th:value="${contact.phone}">
        </div>
        <button type="submit">Сохранить</button>
    </form>

</body>
</html>
